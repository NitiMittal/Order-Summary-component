<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Order summary card</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="hero" id="hero" />
        <h1 id="title">Order Summary</h1>
        <p id="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="card-item">
          <div id="card-item1"><img src="./images/icon-music.svg" alt="music" /></div>
          <div id="card-item2"><p id="plan">Annual Plan </p><span id="charge">$59.99/year</span></div>
          <div id="card-item3">
            <a href="#" id="change"><strong>Change</strong></a></div
          >
        </div>
        <div class="bottom"> <button class="btn">Proceed to Payment</button> <a href="#" class="cancel">Cancel Order</a></div>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/NitiMittal/Order-Summary-component" target="_blank">Niti Mittal</a>.
    </div>
  </body>
</html>
